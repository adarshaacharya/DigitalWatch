                    <div class="display-text">
                        <h1>STOP WATCH :</h1>
                    </div>

                    <div id="stop-watch">
                        00:00:00
                    </div> 

                    <div class="buttons my-5">
                        <button id="startStop" class="btn btn-outline-success btn-square btn-lg m-2">
                            Start
                        </button>

                            Reset
                        </button>

                        <button id="lapbtn" class="btn btn-outline-info btn-square btn-lg m-2">
                            Laps
                        </button>

                        <button id="clearlapsbtn" class="btn btn-outline-warning btn-square btn-lg m-2">

                    </div>

                    

                    <ul class="laps"></ul>

                </div>
